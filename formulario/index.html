<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="./icon/favicon-16x16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/stylecurso.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/icon/favicon-32x32.png" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/responsive.css" />
    <link rel="stylesheet" href="../assets/css/formulario.css" />
    <title>Academia do crédito</title>
</head>

<body>
    <header id="navegador_inicial">
        <div class="container">
            <a href="/"><img src="../assets/logos/logo1.JPG" alt="logo" /></a>
            <nav id="container-nav">
                <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu"
                    aria-expanded="false">
                    <span id="hamburguer"></span>
                </button>
                <ul class="menu" role="menu">
                    <li>
                        <a href="#QuemSomos">Quem Somos</a>
                    </li>
                    <li>
                        <a href="/curso">Microcrédito</a>
                    </li>
                    <li>
                        <a href="/simulador">Simulador</a>
                    </li>
                    <li>
                        <a href="#SejaParceiro">Seja Parceiro</a>
                    </li>
                    <li>
                        <a href="#contato">Contato</a>
                    </li>
                    <li>
                        <a href="#equipe">Equipe</a>
                </ul>
            </nav>
        </div>
    </header>

    <section id="formulario">
        <form  onsubmit="cadastrarRequerente(event)"> 
            <div>
                <label for="nome" >Nome:</label>
                <input type="text" id="nome" placeholder="Nome Completo" required>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="number" id="cpf" maxlength="11" placeholder="somente números" required>
            </div>
            <div>
                <label for="rg">Identidade:</label>
                <input type="text" id="rg" maxlength="9" placeholder="999999999" required>
            </div>
            <div>
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" maxlength="10" required>
            </div>
            <div>
                <label for="celular">Celular:</label>
                <input type="text" id="celular" maxlength="15" placeholder="(00) 00000-0000" required>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="maria@xmail.com" required>
            </div>
            <div>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" placeholder="Rua José da Costa, 24 apto 51" required>
            </div>
            <div>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" placeholder="Barra da Tijuca" required>
            </div>
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" placeholder="Rio de Janeiro" required>
            </div>            
            <div>
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>            
            </div>
            <div>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" maxlength="9" placeholder="00000-000" required>
            </div>
            <div>
                <label for="valorFinanciamento"> Qual o valor que deseja financiar? </label>
                <input type="number" id="valorFinanciamento" min="1" max="5000" required>
            </div> <br>
            <div>
                <label for="projeto">Conte-nos um pouco sobre a sua ideia!</label>
                <textarea name="projeto" id="projeto" cols="60" rows="10" required>Minha ideia é</textarea>
            </div> <br>
            <div>
                <label for="dificuldades">Quais são suas maiores dificuldades para iniciar sua ideia?</label>
                <textarea name="dificuldades" id="dificuldades" cols="60" rows="10" required>Minhas dificuldades são </textarea>
            </div> <br>
    
            <div>
                <button type="submit">Enviar</button>
            </div>
    
        </form>
    </section>

    <script src="../assets/js/menu.js"></script>
    <script src="../assets/js/formulario.js"></script>
</body>

</html>
