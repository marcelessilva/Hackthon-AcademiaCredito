<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Formulário de Adesão</title>
</head>

<body>
    <header id="navegador_inicial">
        <div class="container">
            <img src="../assets/Logos/logo1.JPG" alt="logo" />
            <form>
                <a href="../index.html">
                    <input type="button" id="btn-mainpage"/>
                </a>
            </form>
                    <nav id="container-nav">
                        <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" 
                                            aria-expanded="false">
                            <span id="hamburguer"></span>
                        </button>
                        <ul class="menu" role="menu">
                            <li>
                                <a href="../QuemSomos/index.html">Quem Somos</a>
                            </li>
                            <li>
                                <a href="../curso/index.html">Microcrédito</a>
                            </li>
                            <li>
                                <a href="../apoiador/index.html">Seja Parceiro</a>
                            </li>
                            <li>
                                <a href="../QuemSomos/index.html">Contato</a>
                            </li>
                            <li>
                                <a href="../equipe/equipe.html">Equipe</a>
                            </li>
                        </ul>
                    </nav>
        </div>
    </header>
    <div id="cadastro">
    <h1>Cadastro</h1>
    </div>
    
    <form  onsubmit="cadastrarRequerente(event)"> 
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Nome Completo" required>
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" required>
        </div>
        <div>
            <label for="rg">Identidade:</label>
            <input type="text" id="rg" maxlength="13" placeholder="00.000.000-00" required>
        </div>
        <div>
            <label for="dataNascimento">Nascimento:</label>
            <input type="date" id="dataNascimento" maxlength="10" required>
        </div>
        <div>
            <label for="celular">Celular:</label>
            <input type="text" id="celular" maxlength="15" placeholder="(00) 00000-0000" required>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="exemplo@xmail.com" required>
        </div>
        <div>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" placeholder="Rua José da Costa, 24 apto 51" required>
        </div>
        <div>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" placeholder="Barra da Tijuca" required>
        </div>
        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" placeholder="Rio de Janeiro" required>
        </div>            
        <div>
            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
            </select>            
        </div>
        <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" maxlength="10" placeholder="00.000-000" required>
        </div>
        <div>
            <label for="valorFinanciamento">Valor</label>
            <input type="number" id="valorFinanciamento" min="1" max="5000" required>
        </div> <br>
        <div>
            <label for="projeto">Projeto</label>
            <textarea name="projeto" id="projeto" cols="60" rows="10" placeholder="Conte-nos um poucos sobre a sua ideia" required></textarea>
        </div> <br>
        <div>
            <label for="dificuldades">Dificuldades</label>
            <textarea name="dificuldades" id="dificuldades" cols="60" rows="10" placeholder="Quais são suas maiores dificuldades para iniciar sua ideia?" required></textarea>
        </div> <br>

        <div>
            <button id="botao" type="submit">Enviar</button>
        </div>

    </form>
    <script  src="../assets/js/menu.js"></script>
    <script  src="../assets/js/formulario.js"></script>


</body>

</html>
