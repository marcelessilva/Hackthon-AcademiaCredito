    <section id="simulador">
        <h2>Simulador de Financiamento</h2>
        <div>

            <select id="listValue">
                <option value="500">R$ 500,00</option>

        <input id="deadlineText" type="text" required> 
        </div>
        <div>
            <label for="downPaymentText">Valor de entrada(*Mínimo R$0,00):</label>
            <input id="downPaymentText" type="text" required>
